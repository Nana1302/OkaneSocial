<ion-header>
    <ion-toolbar color="dark">
      <button ion-button menuToggle left>
      <ion-icon name="close"></ion-icon>
      </button>
      <ion-title left>
        Help
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding style="background-color: white;">
    <p style="font-size: 18px; font-weight: 450; margin-top: 1%">Report an issue</p>
    <ion-item style="border-radius: 1px; margin-top: -1%; padding: 0; background-color: rgb(247, 245, 245); border-style: transparent; border-width: 0px !important; border-color: darkgray; color: black;">
      <ion-input type="text" placeholder="Area to write email" style="height: 300px; width: 350px; color: black;"></ion-input>
    </ion-item>
  
    <div style="clear: both; height: 5px;"></div>
      
    <button ion-button color="dark" style="margin-left: 110px; border-radius: 0px; width: 35%;">SUBMIT</button>
  </ion-content>
